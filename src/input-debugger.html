<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Debugger - SC Joy Mapper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="input-debugger.css">
</head>

<body>
    <div class="app-container">
        <!-- Main App Header (Persistent) -->
        <header class="app-header">
            <div class="header-left">
                <h1>Star Citizen Joystick Mapper</h1>
                <div id="loaded-file-indicator" class="loaded-file-indicator" style="display: none;">
                    <span class="file-icon">üìÑ</span>
                    <span id="loaded-file-name">No file loaded</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="back-btn" class="btn btn-secondary">‚Üê Main</button>
                <button id="input-debugger-btn" class="btn btn-secondary active-page">üîç Input Debugger</button>
                <button id="visual-view-btn" class="btn btn-secondary">Visual View</button>
                <button id="template-editor-btn" class="btn btn-secondary">Template Editor</button>
            </div>
        </header>

        <!-- Page Sub-Header -->
        <div class="page-subheader">
            <h2>Input Debugger</h2>
        </div>

        <div class="container">
            <main>
                <div class="debugger-controls">
                    <button id="start-debug-btn" class="btn btn-primary">‚ñ∂ Start Detecting</button>
                    <button id="stop-debug-btn" class="btn btn-secondary" disabled>‚è∏ Stop Detecting</button>
                    <button id="clear-debug-btn" class="btn btn-secondary">üóëÔ∏è Clear Log</button>
                    <span id="debug-status" class="status-indicator">Ready</span>
                </div>

                <div class="timeline-container">
                    <div class="timeline-header">
                        <h2>Input Timeline</h2>
                        <div class="timeline-info">
                            <span id="event-count">0 events</span>
                            <label>
                                <input type="checkbox" id="auto-scroll-checkbox" checked>
                                Auto-scroll
                            </label>
                        </div>
                    </div>
                    <div id="timeline" class="timeline">
                        <div class="timeline-empty">
                            Press "Start Detecting" and then press any button, key, or move any axis...
                        </div>
                    </div>
                </div>

                <div class="stats-container">
                    <h3>Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Events</div>
                            <div class="stat-value" id="stat-total">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Unique Buttons</div>
                            <div class="stat-value" id="stat-buttons">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Unique Axes</div>
                            <div class="stat-value" id="stat-axes">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Hat Switches</div>
                            <div class="stat-value" id="stat-hats">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Keyboard Keys</div>
                            <div class="stat-value" id="stat-keys">0</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="input-debugger.js"></script>
</body>

</html>
